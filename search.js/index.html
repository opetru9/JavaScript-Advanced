<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search component</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            background-color:#333;
        }
        #searchInput:focus{
            box-shadow: none;
            border-color: #777;
        }
        .live-search{
            width: 40%;
            min-width: 300px;
            max-width: 600px;
        }
        .search-results{
            width: 100%;
        }
    </style>
</head>
<body>
    
    <nav class="navbar bg-dark " data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>

            <form class="live-search  " >
                <div class="dropdown">

                <div class="input-group">
                    <span class="input-group-text rounded-start-5 " 
                        id="addon-wrapping">
                        <i class="bi bi-search"></i>
                    </span>
                    <input class="form-control  d-inline" 
                        type="search" placeholder="Search" 
                        id="searchInput"
                        aria-label="Search">
                    <button class=" btn btn-outline-success rounded-end-5 " 
                            type="submit">
                        <i class="bi bi-mic-fill"></i>
                    </button>
                </div>

                <ul class="search-results py-4 dropdown-menu show rounded-5 rounded-top-0">
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li class="d-flex">
                        <button type="button" class="btn btn-sm btn-link">
                            <i class="bi bi-clock-history"></i>
                        </button>
                        <a class="dropdown-item" href="#">Action</a>
                        <button type="button" class="btn btn-sm  btn-link">
                            <i class="bi bi-x"></i>
                        </button>
                    </li>
                    <li class="d-flex">
                        <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li class="d-flex">
                        <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                </ul>
            </div>
                
            </form>
            
                <!-- <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown button
                </button> -->
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
