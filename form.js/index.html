<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form handling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <style>
        body{
            background-color: #333;
        }
        #options{
            margin-right: 15vw;
        }
    </style>
</head>
<body>
    <h1 class="text-center my-3">
        Subscription form 
    </h1>
<hr>
    <form class="d-flex flex-column  align-items-center">

        <div class="input-group input-group-sm flex-nowrap w-25 mt-2">
            <span class="input-group-text" id="addon-wrapping">
                <i class="bi bi-person-circle"></i>
            </span>
            <input type="text" class="form-control" placeholder="Your full name" id="inputName" >
        </div>
        
        <div class="input-group input-group-sm flex-nowrap w-25 mt-3">
            <span class="input-group-text" id="addon-wrapping">@</span>
            <input type="text" class="form-control " placeholder="Your email address" id="inputEmail" >
        </div>

<hr>
        <div id="options" >
            <!-- <input type="checkbox" class="btn-check" id="btn-check1">
            <label class="btn btn-outline-primary btn-sm " for="btn-check1"></label> -->
        </div>
<hr>
        <label id="terms">
            <input type="checkbox" class="btn-check" id="btn-check1" name = "terms">
            <label class="btn btn-outline-warning btn-sm " for="btn-check1"></label> 
                You must agree with the terms and conditions
        </label>
        <br>

        <button id="btn-subscribe" class="btn btn-secondary">
            SUBSCRIBE
        </button>
    </form>

    <script src="app.js"></script>
        <script src="inputScript.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>


</body>
</html>
